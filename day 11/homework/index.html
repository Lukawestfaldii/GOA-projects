<body>
      <p><strong>Instructions for Grading:</strong></p>
    <ul>
        <li>If the score is greater than 90, the grade is <strong>A</strong></li>
        <li>If the score is between 80 and 89, the grade is <strong>B</strong></li>
        <li>If the score is between 70 and 79, the grade is <strong>C</strong></li>
        <li>If the score is between 60 and 69, the grade is <strong>D</strong></li>
        <li>If the score is less than 60, the grade is <strong>F</strong></li>
    </ul>
</body>
