<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flag Flashcards</title>
  </head>
  <body>
    <h1>Flag Flashcards</h1>
    <div class="grid-container">
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg"
          alt="Ukraine Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Ukraine</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Flag_of_the_United_Arab_Emirates.svg"
          alt="UAE Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Emirates</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg"
          alt="UK Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Kingdom</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
          alt="USA Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">States</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Uruguay.svg"
          alt="Uruguay Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Uruguay</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg"
          alt="Uzbekistan Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Uzbekistan</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Flag_of_Vanuatu.svg"
          alt="Vanuatu Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Vanuatu</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/06/Flag_of_Venezuela.svg"
          alt="Venezuela Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Venezuela</div>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg"
          alt="Belgium Flag"
        />
        <div>The Flag Of</div>
        <div class="country-name">Belgium</div>
      </div>
    </div>
  </body>
</html>
