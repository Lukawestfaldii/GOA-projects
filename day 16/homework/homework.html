<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">

        <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <br><br>

        <label>Positions Available:</label>
        <input type="radio" id="junior-dev" name="position" value="junior-dev">
        <label for="junior-dev">Junior Developer</label>

        <input type="radio" id="mid-dev" name="position" value="mid-dev">
        <label for="mid-dev">Mid-level Developer</label>

        <input type="radio" id="senior-dev" name="position" value="senior-dev">
        <label for="senior-dev">Senior Developer</label>

        <br><br>

        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
